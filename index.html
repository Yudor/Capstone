<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GLB Embedding Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Loads <model-viewer> for modern browsers: -->
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>
  <model-viewer src="Documents/edited modeling.glb" alt="A 3D model" ar ar-modes="webxr scene-viewer quick-look" camera-controls></model-viewer>
</body>
</html>
